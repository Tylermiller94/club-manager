<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member to Club</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Member Name:</label>
        <br>
        <input #newName>
      </div>
      <br>
      <div>
        <label>Member Title:</label>
        <br>
        <input #newTitle>
      </div>
      <br>
      <button (click)="submitForm(newName.value, newTitle.value); newName.value=''; newTitle.value=''">Add</button>
    </div>

  </div>
</div>

<div>
  <app-member-list></app-member-list>
</div>
