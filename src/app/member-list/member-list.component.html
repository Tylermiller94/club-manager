<h1>List of Members</h1>

<div *ngFor="let member of members | async"  class="panel panel-default">
  <div class="panel-body">
    <h2 (click)="goToDetailPage(member)">{{member.name}} - <em>{{member.title}}</em></h2>
    <div *ngIf="currentRoute === '/admin'">
    <app-edit-member [selectedMember]="member"></app-edit-member>
    </div>
  </div>
</div>
